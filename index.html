<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>ULol Draft v1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="header vertical">
                <div class="bluebans">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                </div>
                <div class="icon">
                    <span target="_blank"><img id="icon" src="./img/UL_Logo_2.png"></span>
                </div>
                <div class="redbans">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg" src="./img/square.png" onclick="pickBanClick(this)">
                </div>
            </div>
            <div class="header2 vertical information">
                <div class ="blueT">
                    <input class="blueT2" type="text" placeholder="Team1"></input>
                </div>
                <div class = "centerJ">
                    <input class="centerJ2" type="text" placeholder="Jornada"></input>
                </div>
                <div class ="redT">
                    <input class="redT2" type="text" placeholder="Team2"></input>
                </div>
            </div>
            <div class="middle">
                <div class=" blue picks">
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                </div>
                <div class="center">
                    <input type="text" placeholder="Champion name" oninput="filterListResults(this)"></input>
                    <div id="list" class="list"></div>
                </div>
                <div class="red picks">
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png"  onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png"  onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png"  onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png"  onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg" src="./img/square.png"  onclick="pickBanClick(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
